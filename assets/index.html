<!DOCTYPE> 
<html>
<head>
	<title>Crystal Collector Game ! </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
	<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
   </head>
<body>
	<h1 id ="name">Crystal Collector!!</h1>
	<div class="instructions">
		<p>At the start of each game you're given a random number</p>
		<p> You must click on one of the four power crystals to match the random number</p>
		<p>Each power crystal has a hidden number</p>
	</div>
	<div class="random">
		<div class="number"></div>

	<div class="outcome">
		Win:<div id='wins'></div>
		Loss:<div id='losses'></div>
	</div>

	<div class='power'>
		<img src="diamond.jpg" class='click' id='blue' height="200" width="200" align="center">
		<img src="emerald.jpg" class='click' id='red' align="center">
		<img src="sapphire.jpg" class='click' id='yellow'>
		<img src="whitediamond.jpeg" class='click' id='green'>
	</div>

	<div class='score'>
		<h3>Crystal Power Level:</h3>
	</div>

	<div class='math'></div>
	<script type="text/javascript" src="javascript/crystalgame.js"></script>
</body>
</html>
